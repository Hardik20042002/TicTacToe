<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
 <title>TicTacToe</title>
</head>
<body>
 <h1>TIC-TAC-TOE</h1>
 <div>
  <div id="div1">
    <p id="p1"></p>
    <p id="p11"></p>
    <p id="p12"></p>
    <p id="wins1"></p>
  </div>
  <table>
   <tbody>
    <tr>
     <td id="d1"><button id="b1" onclick="perform(a1)"></button></td>
     <td id="d2"><button id="b2" onclick="perform(a2)"></button></td>
     <td id="d3"><button id="b3" onclick="perform(a3)"></button></td>
    </tr>
    <tr>
     <td id="d4"><button id="b4" onclick="perform(a4)"></button></td>
     <td id="d5"><button id="b5" onclick="perform(a5)"></button></td>
     <td id="d6"><button id="b6" onclick="perform(a6)"></button></td>
    </tr>
    <tr>
     <td id="d7"><button id="b7" onclick="perform(a7)"></button></td>
     <td id="d8"><button id="b8" onclick="perform(a8)"></button></td>
     <td id="d9"><button id="b9" onclick="perform(a9)"></button></td>
    </tr>
   </tbody>
  </table>
  <div id="div2">
    <p id="p2"></p>
    <p id="p21"></p>
    <p id="p22"></p>
    <p id="wins2"></p>
  </div>
 </div>
 <h3 id="ans"></h3>
 <button id="Reset" onclick="start()">Start</button>
 <button id="Reset" onclick="reset()">Play More</button>
 <button id="Reset" onclick="remove()">Reset</button>
 <script src="app.js"></script>
</body>
</html>
